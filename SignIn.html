<!DOCTYPE html>
<html>
    <head>
        <meta name="charset" content="UTF-8">
        <meta name="viewport" content="width=device-width ,
         initial-scale = 1">
        <meta name="keywords" content="signIn, Login, YelpCamp">
        <meta name="description" content="sign in feature of
         the YelpCamp site">
        <meta name="author" content="Parnia-mohammadi">
        <title>Login YelpCamp</title>
        <link rel="stylesheet" href="SignIn.css">
    </head>
    <body>
        <script src="searchpage-YelpCamp.js"></script>
        <div class="main">
            <div class="nav">
                <img src="Assets/Logo.svg" alt="logo icon">
                <a href="searchpage-YelpCamp.html"><span>&larr;</span>
                    Back to campgrounds</a>
            </div>
            <div class="article">
                <h1>Start exploring camps all around the world.</h1>
                <form action="">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" 
                    placeholder="johndoe_91" required>
                    <label for="password">Password</label>
                    <input type="password" placeholder="Enter Your Password"
                     name="password" id="password" required>
                    <input type="submit" value="Login" id="login" name="login">
                </form>
                <span>Not a user yet?</span>
                <a href="SignUp.html">Create an account</a>
            </div>
        </div>
        <div class="side">
            <p>"YelpCamp honestly saved me hours of research time,
                 and the camps on here are definitely well picked and added."
            </p>
            <div class="user">
                <img src="Assets/User Testimonial.svg" alt="">
                <p>Mey Andrews</p>
                <p>Professional Hiker</p>
            </div>
        </div>
    </body>
</html>
